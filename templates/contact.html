{%extends 'base.html'%}
{%block title%}
Contact
{%endblock title%}

{%block body%}
<div class="container-fluid px-0 mb-3">
    
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form class="form-horizontal" method="post" action="/contact">
        {% csrf_token %}
         <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" >
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone"  placeholder="Phone Number">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email"placeholder="name@example.com">
        </div>
        
        <div class="form-group">
            <label for="desc">Reason for contact</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary my-2 mx-3" type="submit">Submit</button>
    </form>
</div>

{%endblock body%}
